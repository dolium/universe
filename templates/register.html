{% extends "base.html" %}

{% block title %}Register - {{ site_name }}{% endblock %}

{% block content %}
<div class="auth-page">
  <div class="container">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Join {{ site_name }}</h1>
          <p class="auth-subtitle">Create your account and start exploring</p>
        </div>

        <form method="POST" action="{{ url_for('register') }}" class="auth-form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-input"
              placeholder="John Doe"
              required
              autofocus
            />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-input"
              placeholder="student@university.edu"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="••••••••"
              minlength="6"
              required
            />
            <small class="form-hint">At least 6 characters</small>
          </div>

          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              class="form-input"
              placeholder="••••••••"
              minlength="6"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Create Account
          </button>
        </form>

        <div class="auth-footer">
          <p>Already have an account? <a href="{{ url_for('login') }}" class="auth-link">Sign in here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
