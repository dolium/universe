<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}{{ site_name }}{% endblock %}</title>
  <meta name="description" content="{{ site_name }} – a social‑academic hub" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
  {% block head_extra %}{% endblock %}
</head>
<body>
  <header class="site-header" id="top">
    <div class="container toolbar">
      <a class="brand" href="/">{{ site_name }}</a>

      <input id="menu-toggle" type="checkbox" hidden />
      <label class="menu-btn" for="menu-toggle" aria-label="Toggle menu"><span></span></label>

      <nav class="nav">
        <a href="#mission">Mission</a>
        <a href="{{ url_for('courses') }}">Courses</a>
        <a href="#notes">Notes</a>
        <a href="#opportunities">Opportunities</a>
        <a href="#howto">How‑to</a>
        <a href="#contribute">Contribute</a>
      </nav>

      <div class="toolbar-tools">
        <a class="btn small" href="#contribute">Star/Contribute</a>
      </div>
    </div>
  </header>

  <main class="site-main">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> {{ site_name }}. Built by students, for students.</p>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
